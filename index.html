<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonfa IA Guide</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { background-color: black; color: #00ff00; font-family: sans-serif; text-align: center; padding: 20px; }
        input { background: #222; color: white; border: 1px solid #00ff00; padding: 15px; width: 80%; border-radius: 10px; margin: 10px 0; font-size: 18px; }
        button { 
            background: #111; color: #00ff00; border: 3px solid #00ff00; 
            padding: 20px; width: 90%; border-radius: 25px; font-weight: bold; 
            font-size: 22px; cursor: pointer; margin-top: 20px;
        }
        .scanner { width: 120px; height: 120px; border-radius: 50%; background: radial-gradient(#00ff00, #004400); border: none; font-size: 40px; }
        #app-content { display: none; }
    </style>
</head>
<body>

    <div id="pin-section">
        <h1>üîê Lemonfa IA</h1>
        <p>Entrez le code PIN pour d√©verrouiller :</p>
        <input type="password" id="pin-input" placeholder="Code PIN">
        <button onclick="verifierPin()">D√âVERROUILLER</button>
    </div>

    <div id="app-content">
        <h2 id="welcome-msg">Bienvenue</h2>
        <button class="scanner" onclick="scanner()">üëÜ</button>
        <p>Scanner d'empreinte</p>
        <hr border="1" color="#00ff00">
        <button onclick="enregistrer()">üìç ENREGISTRER LA ZONE</button>
        <button onclick="retrouver()">üîä RETROUVER LE POINT</button>
        <p style="font-size: 12px; margin-top: 30px;">üåç GPS & IA Lemonfa Active</p>
    </div>

    <script>
        const PIN_CORRECT = "1234"; // VOTRE CODE PIN ICI
        let pointDepart = null;

        function verifierPin() {
            const input = document.getElementById('pin-input').value;
            if(input === PIN_CORRECT) {
                document.getElementById('pin-section').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                parler("Syst√®me d√©verrouill√©. Bienvenue Lemonfa.");
            } else { alert("PIN Incorrect"); }
        }

        function parler(txt) {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(txt);
            utter.lang = 'fr-FR';
            window.speechSynthesis.speak(utter);
        }

        function enregistrer() {
            navigator.geolocation.getCurrentPosition((pos) => {
                pointDepart = pos;
                parler("Position m√©moris√©e. Je surveille la zone.");
            }, null, {enableHighAccuracy: true});
        }

        function retrouver() {
            if(!pointDepart) return parler("Aucune zone enregistr√©e.");
            parler("Guidage en cours.");
            // La logique TomTom/Gemini n√©cessiterait un appel API ici
        }

        // Installation PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
