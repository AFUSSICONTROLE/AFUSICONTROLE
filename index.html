<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATT-TWIN Lemonfa - Expert Pro V2</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .device-body { background: #1a1a1a; border: 8px solid #333; border-radius: 40px; box-shadow: inset 0 0 20px #000, 0 25px 50px -12px rgba(0,0,0,0.5); }
        .lcd-screen { background: #0a110a; border: 4px solid #000; color: #78ff78; font-family: 'Courier New', monospace; text-shadow: 0 0 5px #78ff78; }
        .borne { width: 45px; height: 45px; border-radius: 50%; border: 4px solid #000; position: relative; transition: 0.3s; }
        .borne-l1 { background: #ef4444; } .borne-l2 { background: #f59e0b; } .borne-l3 { background: #3b82f6; } .borne-n { background: #111; }
        .cordon-active::after { content: ""; position: absolute; top: 50%; left: 50%; width: 14px; height: 90px; background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent); transform: translate(-50%, 0); border-radius: 4px; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
        .btn-physique { width: 60px; height: 60px; background: #222; border: 3px solid #444; border-radius: 12px; box-shadow: 0 4px 0 #000; transition: 0.1s; display: flex; align-items: center; justify-content: center; font-weight: bold; outline: none; }
        .btn-pressed { transform: translateY(4px); box-shadow: 0 0 0 #000; background: #333; color: #78ff78; border-color: #78ff78; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .neon-text { text-shadow: 0 0 10px rgba(120, 255, 120, 0.8); }
    </style>
</head>
<body class="bg-zinc-950 text-white min-h-screen flex flex-col items-center justify-center p-2 overflow-hidden">

    <div id="calibModal" class="modal">
        <div class="bg-zinc-900 p-8 rounded-[2.5rem] border border-zinc-700 w-full max-w-xs text-center">
            <h2 class="text-blue-500 font-black mb-6 uppercase tracking-widest text-sm">Réglage Coefficients</h2>
            <div class="space-y-4 mb-8">
                <div>
                    <label class="text-[10px] text-zinc-500 block mb-1 uppercase">Calibre (A)</label>
                    <select id="sel-calibre" class="w-full bg-black p-3 rounded-xl border border-zinc-800 text-sm text-white text-center">
                        <option value="20">20A</option>
                        <option value="50">50A</option>
                        <option value="100">100A</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] text-zinc-500 block mb-1 uppercase">Correction Ku</label>
                    <input type="number" id="coeff-u" value="1.00" step="0.01" class="w-full bg-black p-3 rounded-xl border border-zinc-800 text-center font-bold text-white">
                </div>
                <div>
                    <label class="text-[10px] text-zinc-500 block mb-1 uppercase">Correction Ki</label>
                    <input type="number" id="coeff-i" value="1.00" step="0.01" class="w-full bg-black p-3 rounded-xl border border-zinc-800 text-center font-bold text-white">
                </div>
            </div>
            <button onclick="saveSettings()" class="w-full bg-blue-600 py-4 rounded-2xl font-black mb-3">APPLIQUER</button>
            <button onclick="closeModal()" class="text-zinc-500 text-xs font-bold uppercase">Annuler</button>
        </div>
    </div>

    <div class="device-body w-full max-w-sm p-4 relative">
        <div class="text-center mb-2">
            <h1 class="text-zinc-500 font-black text-[10px] uppercase tracking-widest">Lemonfa Afussi</h1>
            <p class="text-[7px] text-blue-500 font-bold italic uppercase">Twin Expert System 2026</p>
        </div>

        <div class="lcd-screen p-4 rounded-lg mb-6 h-72 flex flex-col shadow-inner">
            <div class="flex justify-between text-[10px] mb-3 font-bold opacity-60">
                <span class="flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> LIVE</span>
                <span id="system-time">00:00:00</span>
            </div>
            
            <div class="space-y-2 mb-2">
                <div class="flex justify-between text-sm font-bold border-b border-green-900/30 pb-1">
                    <span class="text-red-500">L1</span>
                    <span id="v1" class="neon-text text-lg">0</span><span class="text-[10px] pt-1">V</span>
                    <span id="a1" class="text-lg">0.0</span><span class="text-[10px] pt-1">A</span>
                    <span id="w1" class="text-lg text-white">0</span><span class="text-[10px] pt-1 text-white">W</span>
                </div>
                <div class="flex justify-between text-sm font-bold border-b border-green-900/30 pb-1">
                    <span class="text-orange-500">L2</span>
                    <span id="v2" class="neon-text text-lg">0</span><span class="text-[10px] pt-1">V</span>
                    <span id="a2" class="text-lg">0.0</span><span class="text-[10px] pt-1">A</span>
                    <span id="w2" class="text-lg text-white">0</span><span class="text-[10px] pt-1 text-white">W</span>
                </div>
                <div class="flex justify-between text-sm font-bold border-b border-green-900/30 pb-1">
                    <span class="text-blue-500">L3</span>
                    <span id="v3" class="neon-text text-lg">0</span><span class="text-[10px] pt-1">V</span>
                    <span id="a3" class="text-lg">0.0</span><span class="text-[10px] pt-1">A</span>
                    <span id="w3" class="text-lg text-white">0</span><span class="text-[10px] pt-1 text-white">W</span>
                </div>
            </div>

            <div class="flex justify-between items-center text-blue-400 text-[10px] font-black mb-1 uppercase">
                <span>Ku:<span id="val-ku">1.0</span> Ki:<span id="val-ki">1.0</span></span>
                <span class="text-white bg-green-900/40 px-2 rounded">ENERGY: <span id="val-kwh" class="text-green-400">0.000</span> kWh</span>
            </div>

            <div class="flex-grow relative pt-1">
                <canvas id="oscillo"></canvas>
            </div>

            <div class="text-center border-t border-green-900/40 mt-1">
                <span id="ptot" class="text-4xl font-black tracking-tighter neon-text">0.00</span> <span class="text-xs font-bold">kW TOTAL</span>
            </div>
        </div>

        <div class="flex justify-around mb-8 border-t border-zinc-800 pt-4">
            <div class="text-center"><div id="j-l1" class="borne borne-l1 mx-auto"></div><p class="text-[10px] mt-1 font-black text-zinc-500">L1</p></div>
            <div class="text-center"><div id="j-l2" class="borne borne-l2 mx-auto"></div><p class="text-[10px] mt-1 font-black text-zinc-500">L2</p></div>
            <div class="text-center"><div id="j-l3" class="borne borne-l3 mx-auto"></div><p class="text-[10px] mt-1 font-black text-zinc-500">L3</p></div>
            <div class="text-center"><div id="j-n" class="borne borne-n mx-auto"></div><p class="text-[10px] mt-1 font-black text-zinc-500">N</p></div>
        </div>

        <div class="grid grid-cols-3 gap-4 justify-items-center mb-2">
            <div class="text-center">
                <button id="btn-mode" onclick="press('mode')" class="btn-physique text-[11px]">MODE</button>
            </div>
            <div class="text-center">
                <button id="btn-calib" onclick="press('calib')" class="btn-physique text-[11px]">CALIB</button>
            </div>
            <div class="text-center">
                <button id="btn-reset" onclick="press('reset')" class="btn-physique text-[11px] text-red-600">RESET</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION FIREBASE FIXE ---
        // METS TON LIEN ENTRE LES GUILLEMETS ICI :
        const CONFIG_FIREBASE_URL = "https://ton-projet.firebaseio.com"; 

        let db;
        let chart;
        const PIN_SÉCURITÉ = "2026";
        let lastStates = { v1: 0, v2: 0, v3: 0 }; 
        let totalKwh = 0; 
        let lastTimestamp = Date.now();

        function speak(t) { 
            window.speechSynthesis.cancel(); 
            let m = new SpeechSynthesisUtterance(t); 
            m.lang = 'fr-FR'; m.rate = 1; 
            window.speechSynthesis.speak(m); 
        }

        window.onload = () => {
            initChart();
            // Utilise la config fixe ou demande si vide
            const url = CONFIG_FIREBASE_URL || localStorage.getItem('fb_url') || prompt("Entrez l'URL Firebase :");
            if(url) {
                if(!CONFIG_FIREBASE_URL) localStorage.setItem('fb_url', url);
                firebase.initializeApp({ databaseURL: url });
                db = firebase.database();
                listen();
            }
            setInterval(() => { document.getElementById('system-time').innerText = new Date().toLocaleTimeString(); }, 1000);
            speak("Interface Lemonfa Optimisée.");
        };

        function initChart() {
            const ctx = document.getElementById('oscillo').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(30).fill(''),
                    datasets: [
                        { label: 'L1', borderColor: '#ef4444', data: Array(30).fill(0), borderWidth: 2, pointRadius: 0, tension: 0.4 },
                        { label: 'L2', borderColor: '#f59e0b', data: Array(30).fill(0), borderWidth: 2, pointRadius: 0, tension: 0.4 },
                        { label: 'L3', borderColor: '#3b82f6', data: Array(30).fill(0), borderWidth: 2, pointRadius: 0, tension: 0.4 }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { display: false }, y: { display: false, min: -150, max: 150 } },
                    animation: { duration: 0 }
                }
            });
        }

        function listen() {
            db.ref('wattmetre_physique').on('value', (s) => {
                const d = s.val(); if(!d) return;
                
                if (lastStates.v1 <= 5 && d.l1.v > 10) speak("Attention ! Tension sur Phase 1.");
                if (lastStates.v2 <= 5 && d.l2.v > 10) speak("Prudence ! Tension sur Phase 2.");
                if (lastStates.v3 <= 5 && d.l3.v > 10) speak("Alerte ! Tension sur Phase 3.");
                lastStates.v1 = d.l1.v; lastStates.v2 = d.l2.v; lastStates.v3 = d.l3.v;

                let now = Date.now();
                let pTotalW = d.l1.w + d.l2.w + d.l3.w;
                totalKwh += (pTotalW / 1000) * ((now - lastTimestamp) / 3600000);
                lastTimestamp = now;

                document.getElementById('v1').innerText = d.l1.v;
                document.getElementById('a1').innerText = d.l1.a.toFixed(1);
                document.getElementById('w1').innerText = d.l1.w;
                document.getElementById('v2').innerText = d.l2.v;
                document.getElementById('a2').innerText = d.l2.a.toFixed(1);
                document.getElementById('w2').innerText = d.l2.w;
                document.getElementById('v3').innerText = d.l3.v;
                document.getElementById('a3').innerText = d.l3.a.toFixed(1);
                document.getElementById('w3').innerText = d.l3.w;

                document.getElementById('ptot').innerText = (pTotalW/1000).toFixed(2);
                document.getElementById('val-kwh').innerText = totalKwh.toFixed(3);
                
                if(d.config) {
                    document.getElementById('val-ku').innerText = d.config.ku;
                    document.getElementById('val-ki').innerText = d.config.ki;
                }

                document.getElementById('btn-mode').classList.toggle('btn-pressed', d.btn_mode_state);
                document.getElementById('btn-calib').classList.toggle('btn-pressed', d.btn_calib_state);
                document.getElementById('btn-reset').classList.toggle('btn-pressed', d.btn_reset_state);
                document.getElementById('j-l1').classList.toggle('cordon-active', d.l1.v > 30);
                document.getElementById('j-l2').classList.toggle('cordon-active', d.l2.v > 30);
                document.getElementById('j-l3').classList.toggle('cordon-active', d.l3.v > 30);

                const time = Date.now() / 150;
                chart.data.datasets[0].data.push(Math.sin(time) * (d.l1.v / 2));
                chart.data.datasets[1].data.push(Math.sin(time + 2.09) * (d.l2.v / 2));
                chart.data.datasets[2].data.push(Math.sin(time + 4.18) * (d.l3.v / 2));
                chart.data.datasets.forEach(ds => ds.data.shift());
                chart.update('none');
            });
        }

        function press(type) {
            if(type === 'calib') {
                if(prompt("PIN SÉCURITÉ :") === PIN_SÉCURITÉ) {
                    document.getElementById('calibModal').style.display = 'flex';
                }
            } else {
                db.ref('wattmetre_physique/remote_cmd').set(type);
                setTimeout(() => db.ref('wattmetre_physique/remote_cmd').set('none'), 500);
            }
        }

        function saveSettings() {
            const config = {
                calibre: document.getElementById('sel-calibre').value,
                ku: document.getElementById('coeff-u').value,
                ki: document.getElementById('coeff-i').value,
                updated_at: Date.now()
            };
            db.ref('wattmetre_physique/config').set(config);
            closeModal();
            speak("Mis à jour.");
        }

        function closeModal() { document.getElementById('calibModal').style.display = 'none'; }
    </script>
</body>
</html>
